

{% extends 'layouts/base.html' %}
{% include 'inc/nav.html' %}

{% block content %}

<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <!-- <span class="d-none d-lg-block">NiceAdmin</span> -->
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <form method="post" class="row g-3 needs-validation">
                    {% csrf_token %}
                    <div class="col-12">
                    
                      <input type="text" name="uname" placeholder="Username" class="form-control"  required>
                     
                    </div>

                    <div class="col-12">
                        
                        <input type="text" name="fname"placeholder="First Name" class="form-control"  required>
                       
                      </div>
                      <div class="col-12">
                       
                        <input type="text" name="lname" placeholder="Last Name" class="form-control"  required>
                        
                      </div>

                    <div class="col-12">
                     <input type="email" name="email"  placeholder="Email"class="form-control"required>
                      
                    </div>

                   

                    <div class="col-12">
                      
                      <input type="password" name="pwd" placeholder="Password" class="form-control"  required>
                  
                    </div>
                    <div class="col-12">
                   
                        <input type="password" name="cpwd" placeholder="Confirm Password"  class="form-control"  required>
                       
                      </div>

                    <div class="col-12">
                      <div class="form-check">
                        
                       
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Create Account</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="{% url 'login'%}">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>

             

            </div>
          </div>
        </div>

      </section>

    </div>
  </main>

  {% endblock content %}
